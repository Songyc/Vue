<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script src="../js/vue.js"></script>
	<div id="example">
		<component v-bind:is="currentView">
		  	<!-- 组件在 vm.currentview 变化时改变！ -->
		</component>
	</div>
	<script>
	var Home = {
		template: '<p>Welcome home!</p>'
	}
	var vm = new Vue({
		el: '#example',
		data: {
			currentView: Home
		}
	})
	</script>
</body>
</html>

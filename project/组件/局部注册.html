<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="example">
	  	<my-component></my-component>
	</div>
	<script src="../js/vue.js"></script>
	<script>
	var Child = {
		template: '<div>A custom component!</div>'
	}

	new Vue({
		el: '#example',
		components: {
			'my-component': Child
		}
	})
	</script>
</body>
</html>

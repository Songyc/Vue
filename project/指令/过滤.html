<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="div1">{{ message | capitalize }}</div>
	<div class="div2">{{ message | filterA | filterB }}</div>
	<div class="div3">{{ message | filterA('arg1', arg2) }}</div>
	<div v-bind:id="rawId | formatId"></div>

	<script src="../../js/vue.js"></script>
	<script>
	new Vue({
		el: '.div1',
		data: {
			message: 'acb'
		},
		filters: {
			capitalize: function(value) {
				if (!value) return ''
				value = value.toString()
				return value.charAt(0).toUpperCase() + value.slice(1);
			}
		}
	})

	new Vue({
		el: '.div2',
		data: {
			message: 'acb'
		},
		filters: {
			filterA: function(value) {
				if (!value) return ''
				value = value.toString()
				return value.charAt(0).toUpperCase() + value.slice(1);
			},
			filterB: function (value) {
				if (!value) return ''
				value = value.toString()
				return value.charAt(1).toUpperCase() + value.slice(1);
			}
		}
	})

	new Vue({
		el: '.div3',
		data: {
			message: 'acb',
			arg2: 'arg2'
		},
		filters: {
			filterA: function(arg1, arg2, arg3) {
				if (!arg1) return ''
				arg1 = arg1.toString()
				return arg2
			}
		}
	})

	</script>
</body>
</html>

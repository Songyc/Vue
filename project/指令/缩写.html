<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<a class="a1" v-bind:href="url">13123</a>
	<a class="a2" :href="url">13123</a>

	<!-- 完整语法 -->
	<a class="a3" v-on:click="doSomething">13123</a>
	<a class="a4" @click="doSomething">13123</a>
	<script src="../../js/vue.js"></script>
	<script>
	new Vue({
		el: '.a1',
		data: {
			url: 'http://www.baidu.com'
		}
	})

	new Vue({
		el: '.a2',
		data: {
			url: 'http://www.baidu.com'
		}
	})

	new Vue({
		el: '.a3',
		data: {
			doSomething: function () {
				console.log('doSomething');
			}
		}
	})

	new Vue({
		el: '.a4',
		data: {
			doSomething: function () {
				console.log('doSomething');
			}
		}
	})
	</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script src="../../js/vue.js"></script>

	<h1 class="h1" v-if="ok">Yes</h1>
	<h1 class="h2" v-else="no">No</h1>
	<template v-if="ok" class="h3">
	  	<h1>Title</h1>
	  	<p>Paragraph 1</p>
	  	<p>Paragraph 2</p>
	</template>

	<div class="h4" v-if="Math.random() > 0.5">
  		Sorry
	</div>
	<div class="h5" v-else="ok">
  		Not sorry
	</div>
	
	<div class="h6" v-if="type === 'A'"> A </div>
	<div v-else-if="type === 'B'"> B </div>
	<div v-else-if="type === 'C'"> C </div>
	<div v-else> Not A/B/C </div>
	
	<script>
	new Vue({
		el: '.h1',
		data: {
			ok: false
		}
	});

	new Vue({
		el: '.h2',
		data: {
			no: true
		}
	});

	new Vue({
		el: '.h4'
	});

	new Vue({
		el: '.h5',
		data: {
			ok: false
		}
	});

	new Vue({
		el: '.h6',
		data: {
			type: 'A'
		}
	});
	</script>
</body>
</html>

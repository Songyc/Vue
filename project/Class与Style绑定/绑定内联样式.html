<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="div1" v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }"></div>
	<div class="div2" v-bind:style="styleObject"></div>
	<div class="div3" v-bind:style="[baseStyles, overridingStyles]"></div>

	<script src="../../js/vue.js"></script>	
	<script>
	var vm = new Vue({
		el: '.div1',
		data: {
			activeColor: 'red',
			fontSize: 30
		}
	});

	var vm2 = new Vue({
		el: '.div2',
		data: {
			styleObject: {
				color: 'red',
				fontSize: '13px'
			}
		}
	});

	var vm3 = new Vue({
		el: '.div3',
		data: {
			baseStyles: {
				color: 'red',
				transform: 'translate(0, 0)'
			},
			overridingStyles: {
				fontSize: '13px'
			}
		}
	});

	</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="div1" v-html="rawHtml"></div>

	<div class="div2" v-bind:id="dynamicId"></div>
	<button v-bind:disabled="someDynamicCondition">Button</button>

	<script src="../../js/vue.js"></script>
	<script>
	new Vue({
		el: '.div1',
		data: {
			rawHtml: '<div>rawHtml</div>'
		}
	});

	new Vue({
		el: '.div2',
		data: {
			dynamicId: 'dynamicId'
		}
	});

	new Vue({
		el: 'button',
		data: {
			someDynamicCondition: 'true'
		}
	});
	</script>
</body>
</html>
